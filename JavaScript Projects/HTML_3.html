<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML_3</title>
    <script src="JS/JavaScript_3.js"></script>
  </head>
  <body>
      <!--Data attribute-->
      <h1>Vehicles</h1>
      <p><em>Click on a brand to see a model.</em></p>
      <ul>
          <li onclick="displayType(this)" id="Ford"
          data-car-type="F-150 Truck">Ford</li>
          <li onclick="displayType(this)" id="Toyota"
          data-car-type="Camry">Toyota</li>
          <li onclick="displayType(this)" id="Mazda"
          data-car-type="RX-7">Mazda</li>
      </ul>

  </body>
</html>
