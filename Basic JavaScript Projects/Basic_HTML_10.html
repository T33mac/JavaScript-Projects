<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic HTML 10</title>
    <script src="JS/Basic_JavaScript_10.js"></script>
  </head>
  <body>

    <!--2*2*2*2...-->
    <p id="loop">1 times 2, etc...</p>
    <button onclick="Call_Loop()">Click here to execute.</button><br><br>

    <!--string length-->
    <p>How many characters do I take up?</p>
    <p id="chee"></p>
    <button onclick="Str_Length()">Click to see!</button><br><br>

    <!--For loop-->
    <p id="List_of_Instruments">List of Instruments.</p>
    <button onclick="for_Loop()">Click here.</button><br><br>

    <!--Array Function-->
    <p id="Array">Things I run for.</p>
    <button onclick="array_Function()">Click here.</button><br><br>

    <!--constant function-->
    <p id="Constant">You need to know.</p>
    <button onclick="constant_function()">click here.</button><br><br>

    <!--Let Keyword-->
    <h3 id="letIt">Let function.</h3>
    <h2 id="beA"></h2>
    <h1 id="Thing"></h1>
    <button onclick="let_Function()">Click.</button><br><br>

    <!--Return statement-->
    <button id="skrib" onclick="re_Turn()">22 - 4 = Click</button><br><br>

    <!--"Let" object-->
    <p id="Camera_Object">Camera Object</p>
    <button onclick="my_Object()">Click.</button><br><br>

    <!--Break Statement-->
    <p id="break">More counting with a break statement.</p>
    <button onclick="break_Statement()">Click.</button><br><br>

    <!--Continue Statement-->
    <button id="cont1" onclick="continue_Function()">To continue the above<br> counting without the 4<br><h3>click!</h3></button>

  </body>
</html>
