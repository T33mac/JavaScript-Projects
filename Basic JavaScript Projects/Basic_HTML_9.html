<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic_HTML_9</title>
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css"></link>
    <script src="JS/Basic_JavaScript_9.js"></script>
  </head>
  <body>

    <!--Seconds Timer-->
    
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p><br><br><br>
        

    <!--Slide Show---------->
    <h2><center>Click a dot to start the slideshow.</center></h2>
 
    <div class="slideshow-container">

        <div class="MySlides fade">
            <div class="numbertext">1/3</div>
              <img src="Images/dock.jpg" style="width:100%">
            <div class="text">Person on Dock</div>
        </div>
        
        <div class="MySlides fade">
            <div class="numbertext">2/3</div>
              <img src="Images/trees.jpg" style="width:100%">
            <div class="text">Trees</div>
        </div>
        
        <div class="MySlides fade">
            <div class="numbertext">3/3</div>
              <img src="Images/zebras.jpg" style="width:100%">
            <div class="text">Zebras</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
    </div><br>
        
        <div style="text-align:center">

           <span class="dot" onclick="currentSlide(1)"></span> 
           <span class="dot" onclick="currentSlide(2)"></span> 
           <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
  </body>
</html>
